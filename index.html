<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Photos Library</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./assets/js/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script src="./assets/js/apiGateway-js-sdk/apigClient.js"></script>
    <script src="./assets/js/photo.js"></script>
  </head>
  <body>
    <h1 class="display-1 background">Welcome to Photo Library</h1>

    <!-- Make search requests to the GET /search endpoint -->
    <div class="container-fluid">
      <center>
        <form action="", method="get", target="", id="search_photos">
            <input name="search_query" id = "search_query" type="text" placeholder="Search Photos Library" autocomplete="off" autofocus>
            <button type="button">
                <i class="large material-icons" id="mic_search" onclick="searchByVoice()">mic</i>
            </button>
        </form>
        <p class="search_info">Click the microphone to start or stop recording.</p>
        <button type="button" class="btn btn-primary btn-lg" id="searchPhotos" name="searchPhotos" onclick="searchByText()">Search</button>
      </center>
    </div>
    <!-- Display the results (photos) resulting from the query -->
    <div class="row">
      <div id="photos_search_results">
      </div>
    </div>
    <!-- Upload new photos using the PUT /photos -->
    <div class="Upload_files container-fluid">
      <h2 class = "display-5" style="text-align: center;"> New Upload Photos</h2>
      <center class = "container-fluid">
          <form class = "upload_form" action="/action_page.php">
              <input type="file" id="uploaded_file" name="filename">
              <input type="text" id="custom_labels" name="custom_labels" placeholder="Custom labels">
          </form>
          <button type="button" class="btn btn-primary btn-lg" id="upload_files" onclick="uploadPhoto()">Upload</button>
      </center>
    </div>
  </body>
</html>
